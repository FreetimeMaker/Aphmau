    <a class="ZIP" href="#" onclick="downloadFiles()">Install Microsoft Outlook and the additional Files.</a>

    <script>
        function downloadFiles() {
            // Liste der Dateien, die heruntergeladen werden sollen
            const files = [
                'microsoft-outlook-4-2431-1.zip.001',
                'microsoft-outlook-4-2431-1.zip.002',
                'microsoft-outlook-4-2431-1.zip.003'
            ];

            files.forEach(function(file) {
                const a = document.createElement('a');
                a.href = file;
                a.download = '';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
    <a class="Official" href="https://play.google.com/store/apps/details?id=com.microsoft.office.outlook"> <h2 class="Official">Download it from the Play Store </h2> </a>
