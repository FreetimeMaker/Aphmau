    <script>
        function downloadFiles() {
            // Liste der Dateien, die heruntergeladen werden sollen
            const files = [
                'google-slides-1-24-332-03-90.zip.001',
                'google-slides-1-24-332-03-90.zip.002',
                'google-slides-1-24-332-03-90.zip.003',
                'google-slides-1-24-332-03-90.zip.004',
                'google-slides-1-24-332-03-90.zip.005'
            ];

            files.forEach(function(file) {
                const a = document.createElement('a');
                a.href = file;
                a.download = '';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
